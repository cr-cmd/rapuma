[Layout]
	ppNRComposer = "35 — Specify 'Adobe Paragraph Composer' to use the standard multi-line composer shipped with Adobe InDesign. Specify 'Adobe Single-line Composer' to use the traditional approach to composing text one line at a time. Specify 'Non-Roman Composer' to use the Uniscribe based complex script paragraph composer. The Non-Roman composer handles complex scripts but fewer InDesign features."
	ppOMA = "35 — 'Yes' to use optical margin alignment. Punctuation marks and letters such as 'W' can make the left or right edges of a column appear to be misaligned. Optical Margin Alignment controls whether punctuation marks (such as periods, commas, quotation marks, and dashes) and edges of letters (such as W and A) hang outside the text margins, so that the type looks aligned. 'No' to turn off Optical Margin Alignment (all text will be justified only up to the margin edge)."
