<html ng-app="rapuma.settings">
<head>
<link rel="stylesheet" href="css/shared/bootstrap.css" />
<link rel="stylesheet" href="css/shared/font-awesome.css" />
</head>
<body ng-controller="mainCtrl">
<h4>References</h4>
<p><a href="http://getbootstrap.com/2.3.2/base-css.html">Bootstrap 2.3.2</a></p>
<p><a href="http://docs.angularjs.org/api">AngularJS</a></p>
<p><a href="http://angular-ui.github.io/bootstrap/">Angulari-UI</a></p>


<h3>{{currentProject.title}}</h3>
<tabset>
<tab heading="General">
<form ng-submit="addProject()" >
    <fieldset>
        <label>Project Id</label>
        <input required type="text" ng-model="currentProject.id" placeholder="Project ID" />
        <label>Project Title</label>
        <input required type="text" ng-model="currentProject.title" placeholder="Project Title" />
        <label>ISBN</label>
        <input type="text" ng-model="currentProject.isbn" placeholder="ISBN" />
        <label>Ethnologue Code</label>
        <input type="text" ng-model="currentProject.iso639code" placeholder="Ethnologue Code" />
        <button type="submit" class="btn btn-primary">Add Project</button>
    </fieldset>
</form>
</tab>
<tab heading="Style">
</tab>
<tab heading="TeX">
</tab>
</tabset>


<h3>Project List</h3>
<table class="table table-bordered table-striped">
    <tr><th>Project Title</th><th>Ethnologue Code</th><th>ISBN</th></tr>
    <tr ng-repeat="project in projects track by project.id">
        <td><a ng-click="editProject(project.id)">{{project.title}}</a></td>
        <td>{{project.iso639code}}</td>
        <td>{{project.isbn}}</td>
    </tr>
</table>



<h3>Component</h3>
<tabset>
<tab heading="Working">
</tab>
<tab heading="Source">
</tab>
<tab heading="Illustration">
</tab>
</tabset>



	<script src="js/lib/angular_stable_1.2.15/angular.js"></script>
	<script src="js/lib/angular_stable_1.2.15/angular-animate.js"></script>
	<script src="js/lib/angular_stable_1.2.15/angular-route.js"></script>
	<script src="js/lib/angular_stable_1.2.15/angular-sanitize.js"></script>
    <script src="js/lib/ng-ui-bootstrap-tpls-0.8.0.js"></script>
	<script src="app.js"></script>
</body>
</html>
