[Text Spacing]
    includes = 'vertical justification', 'hyphenation'
	ppSpacingWordBasic = "30 — Desired (optimal) size of the space that is used between words, specified as a percentage of a space (eg. 100 = normal spaceband)."
	ppSpacingWordSquash = "30 — Minimum amount which the space between words can be reduced, specified as a percentage of a space (eg. 75). Must be less than or equal to desired."
	ppSpacingWordStretch = "30 — Maximum amount which the space between words can be expanded, specified as a percentage of a space. (eg. 125) Must be more than or equal to desired."
	ppSpacingLetterBasic = "30 — Desired (optimal) size of the space that is used between letters, specified as a percentage of an em space (usually zero)."
	ppSpacingLetterSquash = "30 — Minimum amount which the space between letters can be reduced, specified as a percentage of an em space (eg. -5). Must be less than or equal to desired."
	ppSpacingLetterStretch = "30 — Maximum amount which the space between letters can be expanded (stretched), specified as a percentage of an em space (eg. 5). Must be more than or equal to desired."
	ppKern = "30 — Approach (strategy) to use when adding or subtracting space between specific pairs of characters. Specify 'Optical' to adjust the spacing between adjacent characters based on their shapes. Specify 'Metrics' to use kerning pair tables defined in the font."
	ppSpacingGlyphScaleBasic = "30 — Desired (optimal) size of glyphs, specified as a percentage (eg. 100 = normal)"
	ppSpacingGlyphScaleSquash = "30 — Minimum amount which the size of a glyph can be scaled, specified as a percentage (eg. 95)"
	ppSpacingGlyphScaleStretch = "30 — Maximum amount which the size of a glyph can be scaled, specified as a percentage (eg. 105)"
	ppVerticalJustify = "31 — 'Yes' to enable automatic vertical justification (column balancing). 'No' to disable automatic vertical justification. If vertical justification is disabled: (1) Default calculations for heading/title and other vertical spacing will attempt to maintain accurate front/back line registration. (2) If you choose to customize heading/title or other vertical spacing parameters, and wish to maintain registration, you must select values carefully (typically working with multiples of the Interline Space)."
	ppHyphenation 65 — Language to use for hyphenation. Specify one of 'None', 'hyphenatedWords.txt', 'Catalan', 'Czech', 'Danish', 'Dutch', 'English: Canadian', 'English: UK', 'English: USA', 'Finnish', 'French', 'French: Canadian', 'German: Reformed', 'German: Swiss', 'German: Traditional', 'Greek', 'Hungarian', 'Italian', 'Norwegian: Bokomal', 'Norwegian: Nynorsk', 'Polish', 'Portuguese', 'Portuguese: Brazilian', 'Russian', 'Slovak', 'Spanish: Castilian', 'Swedish', 'Turkish'."

